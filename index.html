<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yufen Charles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            margin: 10px 0;
        }

        p {
            color: #555;
            font-size: 14px;
        }

        .links a {
            display: inline-block;
            margin: 10px 8px;
            text-decoration: none;
            color: white;
            background: #24292e;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
        }

        .links a:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Profile Photo" class="profile-img">

        <h1>Yufen Charles</h1>
        <p>Full Stack Developer passionate about building clean and scalable web applications.</p>

        <div class="links">
            <a href="https://github.com/yufench" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yufencharles" target="_blank">LinkedIn</a>
            <a href="mailto:charlesyufen@gmail.com">Email</a>
        </div>
    </div>

</body>
</html>
